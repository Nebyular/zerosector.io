<html>
    <head>
            <title>Zero Sector - 0x00</title>
            <link rel="stylesheet" type="text/css" href="css/style.css">
        </style>
        <!--jQuery and Javascript-->
        <script
                    src="https://code.jquery.com/jquery-3.2.1.min.js"
                    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                    crossorigin="anonymous"></script>
        <script>
                $(document).ready(function(){
                        var trigger = 0;
                        setTimeout(function(){
                $("#test").removeClass('text').addClass('text2');
                                $("#test").html("0x01...")
              


                setInterval(function () {
                var number = parseInt($('#chk').text().trim());
                $("#chk").show();
                if (number != 4028) {
                number++
                $('#chk').html(number+" KB");
                }
                else{
                $('#chk').html(number+" KB OK!");
                trigger++
                $("#chk").removeClass('text').addClass('text2');
                $("#load").show()
                setInterval(function () {
                        $('#load').html("Loading.");
                },1000);
                 setInterval(function () {
                        $('#load').html("Loading..");
                        
                 },1000);
                 setInterval(function () {
                        $('#load').html("Loading...");
                        
                 },1000);
     
                if (trigger = 1){
                setInterval(function () {
                        window.location.href = "home.html"

                 },5000);
        }
                }
                }, 0);
        },5000); 

                });
        </script>

            <script type='text/javascript'>
            window.onload = function () {
                $("#chk").hide(500);
            document.getElementById("player").volume = 0.1; 
            }
            </script>
    </head>
    <body>
            <div id="test" class="text">0x00</div>  
            <p class="text" id="chk">0</p>
            <p class="text" style="display:none" id="load">Loading</p>
             <!--FOR AUDIO-->
             <audio id="player" autoplay="true" src="audio/disk.mp3" /> 
             <!--FOR AUDIO-->      
    </body>
</html>
